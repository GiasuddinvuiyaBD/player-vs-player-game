<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript Game development</title>
</head>
<body>

   <div class="container">
       <h2 class="main-score-headding">Main Score : <span class="mainSscoreElm"></span></h2>
       <p class="player1-p-tag-element">Player-1 Score : <span id="player1ScoreElm"></span> </p>
       <p class="player2-p-tag-element">Player-2 Score : <span id="player2ScoreElm"></span> </p>
       <input class="inputElm" type="text" id="inputElm" placeholder="Enter Number">
       <div class="errorMessages"></div>
       
       <div class="btn-block">
           <input class="submitBtnElm" type="submit" value="Submit">
           <button class="p1BtnElm">Player-1</button>
           <button class="p2BtnElm">Player-2</button>
           <input class="resetBtnElm" type="reset" value="Reset">
       </div>
   </div>

   <!-- success message design -->
   <div class="successMessage">
        <h2></h2>
   </div>
   
    <script src="js/script.js"></script>
</body>
</html>
